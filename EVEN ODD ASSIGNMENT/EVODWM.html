<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Initilize loop that will iterate from 0 to 15,
			//For each iteration check which is even or odd
			//Then display result on screen with message (' is even' or ' is odd')
				// initializing a While loop; var i = 0
				// condtion while var i <= 15
				//numbers /  by 2 & have no remainder its even,
				// all other numbers are odd.
						
			var i = 0;
			while (i<=15){
			if (i %2 === 0){
				console.log(i + " is even number");
			}else{
				console.log(i + " is odd number");
			}
				i++;
			}
		</script>
	</body>
</html>
