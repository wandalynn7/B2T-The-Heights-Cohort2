		<script type="text/javascript">

			//Find largest of 3 nums
			//Create 3 promppts for 3 dif num
			var a = parseInt(prompt('Enter Number' ));
			var b = parseInt(prompt('Enter Number'));
			var c = parseInt(prompt('Enter Number'));

			//Use conditional and comparsion statements to find largest num
			 // if a > b, and b  < c,then a is the largest num, if not go to next  
			
			//Step 2:if b is > c, and c is < a, then b is the largest num, if not go to next
	
			//Step 3: Ask if c < a and b > a; then 'c is the largest num.
			if(a > b && b < c){
				console.log(a + ' is the largest');	
			}
			else if(b > c && c < a){
				console.log(b + ' is the largest ')	
			}

				console.log(c + ' is the largest')
