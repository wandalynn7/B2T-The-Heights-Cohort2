<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Use a Loop to iterate thru the elements
			//find the sum of numbers in the array

			var nums = [5,2,10,0,50,65,1900,25,25];
			var x = 0;
			for(var i = 0;i < nums.length; i++){
				x += nums[i]; //x = x+nums[i]
			}
				console.log('The sum is ' + x);

		</script>
	</body>
</html>
