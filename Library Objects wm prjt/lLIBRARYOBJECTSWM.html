<!DOCTYPE html>
<html>
	<head>
		<title>Library Objects</title>
	</head>
	<body>
		
		<p id ="shelfit"></p>
		<p id ="readit"></p>


		<script type="text/javascript">
			  //Task: Consider the Array 
			  //first create html 2 html ids i used "p"
			  //then initialize a for loop var i= 0, then run thru the elements of the library objects library.length, and counting 1 by 1 i++
			  //After then declare an if statement
			  //if the readstatus is true display "Already Read"
			  //and title and author
			  // else  the reading status is false, then display "You need to read" and title and author
			  //display results on webpage

			var library =[
				{author: "'Bill Gates'", title: "'The Road Ahead'", readingStatus: true},
				{author: "'Steve Jobs'", title: "'Walter Issacson'", readingStatus: true},
				{author: "'Suzanne Collins'", title: "'Mockingjay: The Final Book of The Hunger Games'", readingStatus: false},
				];

		
			for (var i = 0; i < library.length; i++) {
				if(library[i].readingStatus==true){
					document.getElementById("shelfit").innerHTML= "'Already Read'" + " " +library[i].title + " by " +  " " + library[i].author
				}
				else{
					document.getElementById("readit").innerHTML= "'You Still Need To Read'" + "  " + library[i].title + " by " + " " + library[i].author
				}
			}
		</script>
	</body>
</html>
