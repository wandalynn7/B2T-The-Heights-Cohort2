<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Dom</title>
	</head>
	<body>
		<h2 id ='display'></h2>

		<script type="text/javascript">
			//first create a prompt to add more fruit at end of string
			//Then sort elements in alphabetic order 
			//Then display joined elements (with)

		    var fruits = ['apple','orange','kiwi' ];
				fruits.push(prompt('Add More Fruit').toLowerCase());
				fruits.sort();
		 document.getElementById('display').innerHTML=fruits.join(' with ');
				
		</script>
	</body>
</html>
