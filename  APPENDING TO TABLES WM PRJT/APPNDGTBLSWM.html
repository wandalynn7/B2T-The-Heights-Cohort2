<!DOCTYPE html>
<html>
	<head>
		<title>Appending To Tables</title> 
	</head>
	<body>
		<table id ="wmtable" border = "1">
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table><br>
		
		Column 1:<input type = "text" id= "Col1" value = "Curtis"><br>
		Column 2:<input type = "text" id= "Col2" value = "Jackson"><br>

		 <input type="button" onclick= "insertRow()" value = "Insert Row">

		<script type="text/javascript">
			 // TASK: Add a new row and two columns to a table and
			 //use text inputs to fill the table data
			 //Create var for apendedChild tr = r, and cl1 cell for "col1"
			 // and cl2  for "col2"
			 //then document to have results displayed on webpage.
					 
			function insertRow(){
				var tbl= document.getElementById("wmtable");
				var r =  tbl.insertRow();
				var cl1 = r.insertCell();
				var cl2 = r.insertCell();
			 cl1.innerHTML = document.getElementById('Col1').value;
			 cl2.innerHTML = document.getElementById('Col2').value;
			
			}

			
		</script>
	
	</body>
</html>
